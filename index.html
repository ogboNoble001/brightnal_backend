<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-list { margin-top: 40px; }
    .product {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .update-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .update-btn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

  <h2>Upload Product</h2>

  <form id="uploadForm">
    <input type="text" id="productName" name="productName" placeholder="Product Name" required />
    <input type="text" id="category" name="category" placeholder="Category" />
    <input type="text" id="brand" name="brand" placeholder="Brand" />
    <input type="number" id="price" name="price" placeholder="Price" step="0.01" />
    <input type="number" id="stock" name="stock" placeholder="Stock" />
    <input type="text" id="sku" name="sku" placeholder="SKU" />
    <input type="text" id="productClass" name="productClass" placeholder="Product Class" />
    <input type="text" id="sizes" name="sizes" placeholder="Sizes" />
    <input type="text" id="colors" name="colors" placeholder="Colors" />
    <textarea id="description" name="description" placeholder="Description"></textarea>
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Upload Product</button>
  </form>

  <div id="message"></div>

  <hr />

  <h2>Products</h2>
  <button id="loadProductsBtn">Load Products</button>

  <div class="product-list" id="productList"></div>

  <script src="main.js"></script>
</body>
</html>
